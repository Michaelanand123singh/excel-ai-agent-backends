# Cloud Build: Backend (FastAPI)
# Create a trigger pointing to this file with substitutions for service/region/project.
# Substitutions needed:
#  - _SERVICE: Cloud Run service name (e.g., excelai-backend)
#  - _REGION: Cloud Run region (e.g., us-central1)
#  - _PROJECT_ID: GCP project ID
#  - _DB_URL: DATABASE_URL
#  - _REDIS_URL: REDIS_URL
#  - _SUPABASE_URL: SUPABASE_URL
#  - _SUPABASE_KEY: SUPABASE_SERVICE_ROLE_KEY
#  - _CHROMA_DIR: CHROMA_PERSIST_DIR (e.g., /tmp/chroma)
#  - _CPU: optional vCPU (e.g., 1)
#  - _MEM: optional memory (e.g., 512Mi)

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

substitutions:
  _SERVICE: excelai-backend
  _REGION: us-central1
  _PROJECT_ID: your-project-id
  _DB_URL: postgresql+psycopg://postgres:postgres@host:5432/excel_ai
  _REDIS_URL: redis://host:6379/0
  _SUPABASE_URL: ""
  _SUPABASE_KEY: ""
  _CHROMA_DIR: /tmp/chroma
  _CPU: "1"
  _MEM: 512Mi

images:
  - gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: Build image
    dir: backend
    args: [ 'build', '-t', 'gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    id: Push image
    args: [ 'push', 'gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA' ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: Deploy to Cloud Run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=gcr.io/${_PROJECT_ID}/${_SERVICE}:$SHORT_SHA
      - --platform=managed
      - --region=${_REGION}
      - --allow-unauthenticated
      - --port=8000
      - --cpu=${_CPU}
      - --memory=${_MEM}
      - --set-env-vars=DATABASE_URL=${_DB_URL},REDIS_URL=${_REDIS_URL},SUPABASE_URL=${_SUPABASE_URL},SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_KEY},CHROMA_PERSIST_DIR=${_CHROMA_DIR}
